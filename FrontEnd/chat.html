<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahaara - A Guided Conversation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@latest/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Lora:ital,wght@0,400;1,400&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(-45deg, #f3f4f6, #fde68a, #fbcfe8, #a5f3fc);
            background-size: 400% 400%;
            animation: gradient-flow 25s ease infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .font-serif { font-family: 'Lora', serif; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(0, 0, 0, 0.2); border-radius: 10px; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, memo } = React;
        const { motion, AnimatePresence } = Motion;

        // --- Brain / Logic ---
        const postMessageToApi = async (messages) => {
            const response = await fetch('https://sahaara-mental-wellness.onrender.com/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: messages }),
            });
            if (!response.ok) { throw new Error('Network response was not ok'); }
            return response.json();
        };

        const useChat = (initialMessages = []) => {
            const [messages, setMessages] = useState(initialMessages);
            const [isLoading, setIsLoading] = useState(false);

            const addUserMessage = async (text) => {
                const newUserMessage = { id: Date.now(), sender: 'user', text };
                const newMessages = [...messages, newUserMessage];
                setMessages(newMessages);
                setIsLoading(true);

                try {
                    // --- UPDATED LOGIC TO HANDLE NEW BACKEND RESPONSE ---
                    const backendResponse = await postMessageToApi(newMessages);

                    if (backendResponse.status === 'crisis_detected') {
                        // Redirect if the AI detects a crisis
                        window.location.href = './crisis.html';
                        return;
                    }

                    if (backendResponse.status === 'success') {
                        setMessages(prev => [...prev, backendResponse.message]);
                    }
                } catch (error) {
                    console.error("Error connecting to the backend:", error);
                    setMessages(prev => [...prev, { id: Date.now(), sender: 'ai', text: "I'm sorry, I'm having a bit of trouble connecting to the server." }]);
                } finally { setIsLoading(false); }
            };
            return { messages, addUserMessage, isLoading };
        };

        // --- UI Components ---
        const ChatInput = ({ onSend, isLoading }) => {
            const [text, setText] = useState('');
            const textareaRef = useRef(null);
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!text.trim() || isLoading) return;
                onSend(text);
                setText('');
                textareaRef.current.style.height = 'auto';
            };

            const handleInput = (e) => { setText(e.target.value); e.target.style.height = 'auto'; e.target.style.height = `${e.target.scrollHeight}px`; };
            const handleKeyDown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSubmit(e); } };
            
            return (
                <footer className="p-4 flex-shrink-0">
                    <form onSubmit={handleSubmit} className="w-full">
                        <div className="relative">
                            <textarea ref={textareaRef} value={text} onInput={handleInput} onKeyDown={handleKeyDown} placeholder="Type your thoughts..." rows="1" disabled={isLoading} className="w-full p-4 pr-16 bg-black/5 rounded-xl border border-black/10 focus:outline-none focus:ring-2 focus:ring-[#5a9482]/80 resize-none transition-all disabled:opacity-50 max-h-40 overflow-y-auto hide-scrollbar break-words" />
                            <button type="submit" disabled={isLoading || !text.trim()} className="absolute bottom-2.5 right-2.5 p-2 bg-gradient-to-br from-[#5a9482] to-[#4e8070] text-white rounded-full flex-shrink-0 shadow-lg transition-all hover:shadow-xl hover:scale-110 active:scale-95 disabled:opacity-50 disabled:scale-100" aria-label="Send message">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                            </button>
                        </div>
                    </form>
                </footer>
            );
        };
        const AiAvatar = () => <div className="w-9 h-9 bg-[#5a9482] text-white font-bold rounded-full flex-shrink-0 flex items-center justify-center shadow-sm">Sa</div>;
        const TypingIndicator = () => <div className="flex items-start gap-3"><div className="relative"><AiAvatar /><motion.div className="absolute inset-0 rounded-full border-2 border-[#5a9482]" animate={{ scale: [1, 1.4, 1], opacity: [0.5, 0, 0.5] }} transition={{ duration: 1.5, repeat: Infinity, ease: "easeInOut" }} /></div><div className="w-auto max-w-md p-3 bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl rounded-bl-none shadow-sm border border-gray-200/50"><div className="flex items-center space-x-1.5"><div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0s'}}></div><div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.15s'}}></div><div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.3s'}}></div></div></div></div>;
        const Message = memo(({ message }) => {
            const isAi = message.sender === 'ai';
            return <motion.div layout initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} transition={isAi ? { duration: 0.4, ease: 'easeOut' } : { type: 'spring', stiffness: 300, damping: 25 }} className={`flex items-start gap-3 ${isAi ? '' : 'justify-end'}`}>{isAi && <AiAvatar />}<div className={`w-auto max-w-md p-3 rounded-2xl whitespace-pre-wrap ${isAi ? 'bg-gradient-to-br from-gray-50 to-gray-100 rounded-bl-none shadow-sm border border-gray-200/50' : 'bg-gradient-to-br from-[#5a9482] to-[#4e8070] text-white rounded-br-none shadow-lg'}`}><p>{message.text}</p></div></motion.div>;
        });

        const ChatLayout = () => {
            const welcomeText = JSON.parse(localStorage.getItem('sahaaraRecommendations'))?.chat_welcome || "Hello! Let's take a moment to reflect. What's on your mind today?";
            const { messages, addUserMessage, isLoading } = useChat([{ id: Date.now(), sender: 'ai', text: welcomeText }]);
            const scrollRef = useRef(null);
            useEffect(() => {
                setTimeout(() => scrollRef.current?.scrollTo({ top: scrollRef.current.scrollHeight, behavior: 'smooth' }), 100);
            }, [messages, isLoading]);

            return (
                <div className="w-full min-h-screen flex items-center justify-center p-0 md:p-4">
                    <motion.div className="w-full max-w-2xl h-screen md:h-[90vh] md:max-h-[800px] bg-white/60 backdrop-blur-2xl rounded-none md:rounded-3xl shadow-2xl flex flex-col border-white/50 border-none md:border" initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }} transition={{ duration: 0.5, ease: 'easeOut' }}>
                        <header className="p-4 flex-shrink-0 flex items-center justify-between border-b border-black/5 bg-white/30">
                            <div className="flex items-center gap-3"><div className="w-9 h-9 bg-[#5a9482] rounded-lg flex items-center justify-center shadow-sm"><span className="text-white text-lg font-bold">Sa</span></div><h1 className="font-bold text-lg text-[#333333]">Sahaara</h1></div>
                            <a href="./Recommendations.html" className="w-9 h-9 flex items-center justify-center rounded-full bg-black/5 hover:bg-black/10 transition-colors" aria-label="End Session"><svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M6 18L18 6M6 6l12 12" /></svg></a>
                        </header>
                        <main ref={scrollRef} className="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">
                           <AnimatePresence>
                                {messages.map(msg => <Message key={msg.id} message={msg} />)}
                            </AnimatePresence>
                            {isLoading && <TypingIndicator />}
                        </main>
                        <div className="bg-white/30 border-t border-black/5">
                            <ChatInput onSend={addUserMessage} isLoading={isLoading} />
                        </div>
                    </motion.div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChatLayout />);
    </script>
</body>
</html>
